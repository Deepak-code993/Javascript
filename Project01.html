<!--Same program but ina effeciant way-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        height: 150px;
        width: 150px;
    }
</style>
<body id="body"> 

    <button id="red" style="background-color:red;">CLICK</button> 
    <button id="blue" style="background-color:blue ;">HERE</button> 
    <button id="green" style="background-color:green ;">TO</button> 
    <button id="yellow" style="background-color:yellow ;">CHANGE</button> 
    <button id="white" style="background-color:white;">COLOUR</button> 
<script>
buttons=document.querySelectorAll("button")
body=document.getElementById("body")
buttons.forEach(element => {
    element.addEventListener("click",(e)=>{
if (e.target.id==='red')
{
    body.style.backgroundColor=e.target.id
}

if (e.target.id==='blue')
{
    body.style.backgroundColor=e.target.id
}

if (e.target.id==='green')
{
    body.style.backgroundColor=e.target.id
}

if (e.target.id==='yellow')
{
    body.style.backgroundColor=e.target.id
}
    

    if (e.target.id==='white')
{
    body.style.backgroundColor=e.target.id
}
    })    
});
</script>

</body>
</html>
